<!DOCTYPE html>   
<html xmlns="http://www.w3.org/1999/xhtml">
    <head runat="server"> 
	
	<title>Razorpay .Net Sample App</title> 
	<form action="https://localhost:5001/api/student/RazorPayResponse" method="post" name="razorpayForm">    
	<input id="razorpay_payment_id" type="hidden" name="razorpay_payment_id" />   
	<input id="razorpay_order_id" type="hidden" name="razorpay_order_id" />     
	<input id="razorpay_signature" type="hidden" name="razorpay_signature" />  
	</form> 
	</head> 
	<body>    
    <button id="rzp-button1">Pay with Razorpay</button>      
	
  <script src="assets/js/jquery-1.10.2.min.js"></script>
	<script src="https://checkout.razorpay.com/v1/checkout.js"></script>  
	<script>           
	var orderId = "order_JNfxOqBCBwVopI"       
	var options = {                "name": "Acme Corp",                "description": "Buy Green Tea",                "order_id": orderId,                "image": "https://example.com/your_logo",                "prefill": {                    "name": "Gaurav Kumar",                    "email": "gaurav.kumar@example.com",                    "contact": "+919999999999",                },                "notes": {                    "address": "Hello World"                },                "theme": {                    "color": "#3399cc"                }            }  
    
	// Boolean whether to show image inside a white frame. (default: true)  
	options.theme.image_padding = false;   
	options.handler = function (response) { 
	document.getElementById('razorpay_payment_id').value = response.razorpay_payment_id;  
	document.getElementById('razorpay_order_id').value = orderId;
	document.getElementById('razorpay_signature').value = response.razorpay_signature;
	document.razorpayForm.submit();      
	};
	options.modal = {      
	ondismiss: function () {                    
	console.log("This code runs when the popup is closed");                },              
	// Boolean indicating whether pressing escape key              
	// should close the checkout form. (default: true)            
    escape: true,  
	// Boolean indicating whether clicking translucent blank               
	// space outside checkout form should close the form. (default: false)                b
	ackdropclose: false 
	};
	var rzp = new Razorpay(options);       
	document.getElementById('rzp-button1').onclick = function (e) {           
	rzp.open(); 
	e.preventDefault();          
	}     
	</script>  
	</body>  
	</html>
